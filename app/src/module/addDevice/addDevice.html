<!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Device</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body"</div>
            </form>
			
			<form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputName" id="inputName" ng-model="device.name" value="">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputPrice" class="col-sm-2 control-label">Price</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputPrice" id="inputPrice" ng-model="device.price" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputModelYear" class="col-sm-2 control-label">Model year</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputModelYear" class="form-control" id="inputModelYear" ng-model="device.modelYear" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCondition" class="col-sm-2 control-label">Condition</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputCondition" id="inputCondition" class="form-control" ng-model="device.condition" value="">
                  </div>
                </div>
                
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" ng-click="addDevice(device)">Submit</button>
              </div>
              <!-- /.box-footer -->
              </div>
			</form>  
			
			<table class="table">
				<thead>
					<tr style="background: #eee;"><th>Name</th><th>Price</th><th>Model/Year</th><th>Condition</th><th></th><th></th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="person in collection">
						<td>
							<input type="text" class="form-control" ng-model="person.name" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.name}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.price" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.price}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.modelYear" ng-if="person.editing"/>
								<span ng-if="!person.editing">{{person.modelYear}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.condition" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.condition}}</span></td>
						<td>{{person.login}}</td>
						<td>
							<button class="btn btn-xs btn-primary" ng-click="editor.edit(person)" ng-if="!person.editing">Edit</button>
							<span ng-if="person.editing">
								<button type="submit" class="btn btn-xs btn-success" ng-click="editor.save()">Save</button>
								<button type="button" class="btn btn-xs btn-default" ng-click="editor.cancel()">Cancel</button>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
