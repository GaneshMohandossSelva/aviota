<!-- Horizontal Form -->
<form name="employeeForm" >
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Employee</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body"</div>
            </form>
			
			<form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputName" id="inputName" ng-model="employee.name" value="">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" ng-model="employee.email" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDepartment" class="col-sm-2 control-label">Department</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputDepartment" class="form-control" id="inputDepartment" ng-model="employee.department" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDesignation" class="col-sm-2 control-label">Designation</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputDesignation" class="form-control" ng-model="employee.designation" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDateOfJoin" class="col-sm-2 control-label">Date of join</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputDateOfJoin" class="form-control" ng-model="employee.DateOfJoin" value="">
                  </div>
                </div>
                
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">Submit</button>
              </div>
              <!-- /.box-footer -->
			  {{employee.name}}
			  
              </div>
            </form>
