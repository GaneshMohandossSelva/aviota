<!-- Horizontal Form -->

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Employee</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body"></div>
            </form>
			
			<form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputName" id="inputName" ng-model="employee.name" value="">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" ng-model="employee.email" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDepartment" class="col-sm-2 control-label">Department</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputDepartment" class="form-control" id="inputDepartment" ng-model="employee.department" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDesignation" class="col-sm-2 control-label">Designation</label>

                  <div class="col-sm-10">
                    <input type="text" name="inputDesignation" class="form-control" ng-model="employee.designation" value="">
                  </div>
                </div>
               
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" ng-click="addEmployee(employee)">Submit</button>
              </div>
              <!-- /.box-footer -->
			
					
			
			<table class="table">
				<thead>
					<tr style="background: #eee;"><th>Name</th><th>Email</th><th>Department</th><th>Designation</th><th>Date of Join</th><th></th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="person in employeeObj">
						<td>
							<input type="text" class="form-control" ng-model="person.name" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.name}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.email" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.email}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.department" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.department}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.designation" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.designation}}</span></td>
						<td>
							<input type="text" class="form-control" ng-model="person.dateOfJoin" ng-if="person.editing"/>
							<span ng-if="!person.editing">{{person.dateOfJoin}}</span></td>
						<td>
							<button class="btn btn-xs btn-primary" ng-click="editor.edit(person)" ng-if="!person.editing">Edit</button>
							<span ng-if="person.editing">
								<button type="submit" class="btn btn-xs btn-success" ng-click="editor.save()">Save</button>
								<button type="button" class="btn btn-xs btn-default" ng-click="editor.cancel()">Cancel</button>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
